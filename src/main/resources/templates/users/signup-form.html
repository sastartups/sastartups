<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- title -->
        <title>Title</title>

        <!-- bootstrap, meta, and google fonts -->
        <th:block th:replace="fragments/head :: header" />

        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="/css/signup.css" />
    </head>
    <body>

        <!-- navbar -->
        <th:block th:replace="fragments/navbar :: signup"/>

        <div id="formCon1" class="container">
            <form th:action="@{/sign-up}" th:method="POST" th:object="${user}">
                <div class="row">
                    <div class="col-md-3 offset-md-3">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input class="form-control" id="firstName" th:field="*{first_name}"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="lastName">Last Name:</label><br/>
                            <input class="form-control" id="lastName" th:field="*{last_name}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group">
                            <label for="email">Email:</label><br/>
                                <p th:text="${duplicateEmail}"></p>
                            <input style="width: 100%;" class="form-control" id="email" th:field="*{email}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group">
                            <!--<div th:if="${param.error}">-->
                            <!--Please choose a different username.-->
                        <!--</div>-->
                            <label for="username">Username:</label><br/>
                            <p th:text="${invalidUserName}"></p>
                            <input style="width: 100%;" class="form-control" id="username" th:field="*{username}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group">
                            <label for="password">Password:</label><br/>
                            <input type="password" style="width: 100%;" class="form-control" id="password" th:field="*{password}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mx-auto">
                        <input class="btn btn-primary" value="submit" type="submit" />
                    </div>
                </div>
            </form>
        </div>

        <th:block th:replace="fragments/head :: scripts" />
    </body>
</html>
