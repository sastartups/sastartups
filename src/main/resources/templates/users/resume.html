<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css" />

    <script src="//static.filestackapi.com/filestack-js/2.x.x/filestack.min.js"></script>

</head>
<body>

<th:block th:replace="fragments/navbar :: navbar"/>

<form th:action="@{/submit-resume}" th:method="POST" th:object="${resume}">

    <input id="resumeButton" type="button" class="btn btn-block btn-primary" value="Upload your resume for Startups to see!"/>
    <input id="resumeFile" th:field="*{path}" type="text" style="visibility: hidden"/>


    <button>Upload Resume</button>

</form>

<script>
    document.getElementById("resumeButton").addEventListener("click", function () {
        var client = filestack.init('AEWKiu5qYTtif6jqXiYivz');
        client.picker({
            onFileUploadFinished: function(response){
                this.value ="https://cdn.filestackcontent.com/" + (response.handle);
                document.getElementById("resumeFile").value = this.value
            }
        }).open();
    })
</script>

</body>
</html>
