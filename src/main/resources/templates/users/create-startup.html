<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- title -->
        <title>Title</title>

        <!-- bootstrap, meta, and google fonts -->
        <th:block th:replace="fragments/head :: header" />

        <link rel="stylesheet" type="text/css" href="/css/createStartUp.css" />

        <script src="//static.filestackapi.com/filestack-js/2.x.x/filestack.min.js"></script>

    </head>
    <body>

        <!-- navbar -->
        <th:block th:replace="fragments/navbar :: createstartup"/>

        <div id="createStartCon1" class="container">
            <form th:action="@{/create/startup}" th:method="POST" th:object="${startup}">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-3 offset-md-3">
                            <label for="name">Startup Name </label><br/>
                        </div>
                        <div class="col-md-3">
                            <label for="address">Where are you located?</label><br/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 offset-md-3">
                            <input id="name" class="form-control" th:field="*{name}"/>
                        </div>
                        <div class="col-md-3">
                            <input id="address" class="form-control" th:field="*{address}"/>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="mx-auto">
                            <label for="description">Tell us about your business!</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 offset-md-3">
                            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="col-md-3 offset-md-3">
                            <input id="picture" type="button" class="btn btn-block btn-primary" name="picture" value="Upload Profile Picture"/>
                            <input id="profilePicture" th:field="*{profile_img}" type="hidden"/>
                        </div>
                        <div class="col-md-3">
                            <input id="picture2" type="button" class="btn btn-block btn-primary" name="picture2" value="Upload Cover Picture"/>
                            <input id="coverPicture" th:field="*{cover_img}" type="hidden"/>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="mx-auto">
                            <input class="btn btn-primary" type="submit" value="submit" />
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <script src="/js/create-startup.js"></script>

        <!-- bootstrap scripts -->
        <th:block th:replace="fragments/head :: scripts" />
    </body>
</html>
