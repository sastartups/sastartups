                <form th:action="@{/create/startup}" th:method="POST" th:object="${startup}">
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="name">Startup Name</label>
                            <input type="text" class="form-control" id="name" placeholder="What is your StartUp name?" th:field="*{name}"/>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="address">STARTUP ADDRESS</label>
                            <input type="text" class="form-control" id="address" placeholder="Where are you located?" th:field="*{address}"/>
                        </div>

                    </div>


                    <div class="form-row">

                        <div class="form-group col-md-12">
                            <label for="description">STARTUP DESCRIPTION</label>
                            <textarea rows="10" class="form-control" id="description" placeholder="Tell us about your business!" th:field="*{description}"></textarea>
                        </div>

                        <!--<div class="form-group col-md-6">-->
                        <!--<label for="username">USER NAME</label>-->
                        <!--<input type="text" class="form-control" id="username" placeholder="USER NAME" th:field="*{username}"/>-->
                        <!--</div>-->

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <input type="button" class="form-control uploadbutt" id="picture" name="picture" value="Upload Profile Picture"/>
                            <input class="form-control" id="profilePicture" th:field="*{profile_img}" type="hidden"/>
                        </div>

                        <div class="form-group col-md-6">
                            <input id="picture2" type="button" class="form-control uploadbutt" name="picture2" value="Upload Cover Picture"/>
                            <input class="form-control" id="coverPicture" th:field="*{cover_img}" type="hidden"/>
                        </div>

                    </div>










                    <!---->

                    <!--<label for="inputAddress">Address</label>-->
                    <!--<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">-->
                    <!--</div>-->

                    <!--<label for="inputAddress2">Address 2</label>-->
                    <!--<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">-->

                    <!--Check me out-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--</div>-->
                    <button id="butt" type="submit" class="btn btn-primary">SUBMIT</button>
                </form>


            </div>
        </div>
        <div class="card-footer text-muted" id="header">

            <!--<div class="red" th:if="${param.error}">-->
