<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <body>

    <th:block th:fragment="navbar">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">GrowTech-SA</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <form th:action="@{/logout}" th:method="post">
                                    <button class="border-0"><a class="nav-link">Logout</a></button>
                                </form>
                            </li>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/all/jobs}">All Jobs</a>
                        </li>
                        <div sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/sign-up}">Register</a>
                            </li>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/showpage}">All Startups</a>
                        </li>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/create/startup}">Create start up</a>
                            </li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/submit-resume}">submit resume</a>
                            </li>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/userProfile}">user Profile</a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>

    </body>
</html>
