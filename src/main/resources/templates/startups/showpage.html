<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Title</title>

        <!-- adding meta, bootstrap link, google fonts -->
        <th:block th:replace="fragments/head :: header" />
        <th:block th:replace="fragments/navbar :: navbarCss" />
        <link rel="stylesheet" type="text/css" href="/css/showallstart.css" />

    </head>
    <body>

        <th:block th:replace="fragments/navbar :: navbar"/>

        <br/><br/>
        <div id="con1" class="container">
            <div class="row">
                <div class="mx-auto">
                    <h2 style="margin-top: 1rem;">All Startups</h2>
                    <hr/>
                </div><br/><br/>

                 <div class="card mb-3 rounded-lg" style="max-width: 100%; margin-left: 1rem;
    margin-right: 1rem;" th:each="item : ${allstartups}">
                        <div class="row no-gutters">

                            <div class="col-md-4">
                                <!--cover image-->
                                <img style="max-height: 15em; width: 100%; height: 100%;" th:src="${item.cover_img}"/>
                                <!--profile image-->
                                <div class="col-2 d-none d-xl-block" style="z-index: 1;">
                                    <img style="margin-top: -370%;  margin-right: -1180%" class="rounded-circle float-right" width="100px" height="100px" th:src="${item.profile_img}" />
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div style="padding-left: 5%;">
                                <div class="card-body">

                                    <!--link to show one startup page-->
                                    <a th:href="@{'/showpage/' + ${item.id}}"><p th:text="${item.name}"></p></a>

                                    <!--company description-->
                                    <p id="para1" class="card-text texthide" th:text="${item.description}"></p>

                                    <!--company address-->
                                    <p class="card-text"><small class="text-muted" th:text="${item.address}"></small></p>
                                </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>


        <th:block th:replace="fragments/head :: scripts" />
        <script src="/js/showall.js"></script>


    </body>
</html>
