<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css" />

</head>
<body>

<th:block th:replace="fragments/navbar :: navbar"/>


    <h2>show all the start ups ...</h2>

     <div class="card mb-3" style="max-width: 540px;" th:each="item : ${allstartups}">
            <div class="row no-gutters">

                <div class="col-md-4">
                    <!--cover image-->
                    <img width="100%" height="100%" th:src="${item.cover_img}" alt="cover img"/>
                </div>

                <div class="col-md-8">
                    <div class="card-body">

                        <!--link to show one startup page-->
                        <a th:href="@{'/showpage/' + ${item.id}}"><p th:text="${item.name}"></p></a>

                        <!--company description-->
                        <p class="card-text" th:text="${item.description}"></p>

                        <!--company address-->
                        <p class="card-text"><small class="text-muted" th:text="${item.address}"></small></p>
                    </div>
                </div>
            </div>
    </div>


</body>
</html>
