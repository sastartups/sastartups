<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/signup.css" />

</head>
<body>

<th:block th:replace="fragments/navbar :: navbar"/>

<div class="container">
    <h2 class="text-center">show all the start ups ...</h2>

     <div class="card mb-3 rounded-lg" style="max-width: 100%;" th:each="item : ${allstartups}">
            <div class="row no-gutters">

                <div class="col-md-4">
                    <!--cover image-->
                    <img width="100%" height="100%" th:src="${item.cover_img}"/>
                    <!--profile image-->
                    <div class="col-2 d-none d-xl-block" style="z-index: 1;">
                        <img style=" margin-top: -370%;  margin-right: -1180%" class="rounded-circle float-right" width="100px" height="100px" th:src="${item.profile_img}" />
                    </div>
                </div>

                <!--<div style="z-index: 1; position: relative; margin-left: 100px;">-->
                <!--profile image-->
                <!--<img class="rounded-circle float-right" width="100px" height="100px" th:src="${item.profile_img}"/>-->
                <!--</div>-->

                <div class="col-md-8">
                    <div style="padding-left: 5%;">
                    <div class="card-body">

                        <!--link to show one startup page-->
                        <a th:href="@{'/showpage/' + ${item.id}}"><p th:text="${item.name}"></p></a>

                        <!--company description-->
                        <p class="card-text" th:text="${item.description}"></p>

                        <!--company address-->
                        <p class="card-text"><small class="text-muted" th:text="${item.address}"></small></p>
                    </div>
                    </div>
                </div>
            </div>
    </div>

</div>
</body>
</html>
