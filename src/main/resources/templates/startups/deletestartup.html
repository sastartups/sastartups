<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Title</title>

        <!-- bootstrap, meta, and google fonts -->
        <th:block th:replace="fragments/head :: header" />
        <th:block th:replace="fragments/navbar :: navbarCss" />

        <link rel="stylesheet" type="text/css" href="/css/createStartUp.css" />

    </head>
    <body>

        <!-- navbar -->
        <th:block th:replace="fragments/navbar :: navbar"/>

        <h2 style="margin-left: 12%">Delete <span th:text="${startup.name}"></span> ?</h2>


        <div id="createStartCon1" class="container">
            <form method="post" th:action="@{'/startup/' + ${startup.id} + '/delete'}">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-3 offset-md-3">
                            <label for="name">Startup Name</label><br/>
                        </div>
                        <div class="col-md-3">
                            <label for="address">Where are you located?</label><br/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 offset-md-3">
                            <input id="name" class="form-control" th:field="${startup.name}"/>
                        </div>
                        <div class="col-md-3">
                            <input id="address" class="form-control" th:field="${startup.address}"/>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="mx-auto">
                            <label for="description">Tell us about your business!</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 offset-md-3">
                            <textarea class="form-control" id="description" th:field="${startup.description}"></textarea>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="mx-auto">
                            <!--<input class="btn btn-primary" type="submit" value="DELETE" />-->
                            <!--old delete button-->

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                                DELETE STARTUP
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header" id="modal">
                                            <h5 class="modal-title" id="exampleModalLongTitle">DELETE STARTUP</h5>
                                            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                                            <!--<span aria-hidden="true">&times;</span>-->
                                            <!--</button>-->
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to <span class="text-danger">DELETE </span><span th:text="*{startup.name}"> ?</span>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">DELETE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </form>
        </div>

        <th:block th:replace="fragments/head :: scripts" />

    </body>
</html>
