<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>Title</title>

        <th:block th:replace="fragments/head :: header" />
        <th:block th:replace="fragments/navbar :: navbarCss" />

        <link rel="stylesheet" type="text/css" href="/css/alljobs.css" />

    </head>
    <body>
        <th:block th:replace="fragments/navbar :: navbar"/><br/>

            <div id="allCon" class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <h2>All Jobs Available</h2>
                    </div>
                    <div class="col-md-6">
                        <form action="/all/jobs" method="get">
                            <div class="row">
                                <div class="col-md-2">
                                    <input type="submit" value="search" class="btn btn-primary" />
                                </div>
                                <div class="col-md-4">
                                    <input name="searchFor" type="search" class="form-control" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div><hr/><br/>
                <div class="row">
                    <div th:each="job : ${jobs}">
                    <div class="col-md-12">
                        <div id="cover" class="row" style="background-color: #dddfeb; border: 1px solid black">
                            <div class="col-md-4">
                                <img th:src="${job.startup.getProfile_img()}" />
                            </div>
                            <div id="company" class="col-md-4 offset-md-4">
                                <h5>Title: <span th:text="${job.title}"></span></h5>
                                <h5>description</h5>
                                <p id="para" th:text="${job.description}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Company: <span th:text="${job.startup.name}"></span><span>|</span><span th:text="${job.startup.address}"></span></h5>
                            </div>
                        </div><br/>
                    </div>
                    </div>
                </div>
            </div>

        <th:block th:replace="fragments/head :: scripts" />

    </body>
</html>
