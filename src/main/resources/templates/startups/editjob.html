<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Title</title>

        <!-- bootstrap, meta, and google fonts -->
        <th:block th:replace="fragments/head :: header" />

        <link rel="stylesheet" type="text/css" href="/css/signup.css" />
    </head>
    <body>
        <th:block th:replace="fragments/navbar :: createjob"/>

        <h1 style="margin-left: 12%">Edit Job!</h1>


        <div id="formCon1" class="container">
            <form method="post" th:action="@{'/job/' + ${job.id} + '/edit'}" th:object="${job}">
                <div class="row">
                    <div class="col-md-3 offset-md-3">
                        <div class="form-group">
                            <label>Job Title:</label>
                            <input type="text" th:field="*{title}" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>job Responsibilities:</label><br/>
                            <textarea rows="5" cols="100" class="form-control" th:field="*{description}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mx-auto">
                        <input class="btn btn-primary" value="EDIT" type="submit" />
                    </div>
                </div>
            </form>
        </div>


        <th:block th:replace="fragments/head :: scripts" />

    </body>
</html>
