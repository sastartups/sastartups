<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <!-- title -->
        <title>Title</title>

        <!-- bootstrap, meta, and google fonts -->
        <th:block th:replace="fragments/head :: header" />
        <th:block th:replace="fragments/navbar :: navbarCss" />

        <link rel="stylesheet" type="text/css" href="/css/signup.css" />
    </head>
    <body>
        <th:block th:replace="fragments/navbar :: navbar"/>

        <h1 style="margin-left: 12%">Delete Job!</h1>

        <!--<form th:method="post" th:action="@{'/job/' + ${job.id} + '/delete'}">-->
            <!--<input type="text" th:field="*{job.title}"/>-->
            <!--<textarea th:field="*{job.description}"></textarea>-->
            <!--<button>delete job</button>-->
        <!--</form>-->


        <div id="formCon1" class="container">
            <form th:method="post" th:action="@{'/job/' + ${job.id} + '/delete'}">
                <div class="row">
                    <div class="col-md-3 offset-md-3">
                        <div class="form-group">
                            <label>Job Title:</label>
                            <input type="text" th:field="*{job.title}" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>job Responsibilities:</label><br/>
                            <textarea rows="5" cols="100" class="form-control" th:field="*{job.description}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mx-auto">

                        <!--old submit button-->
                        <!--<input class="btn btn-primary" value="DELETE" type="submit" />-->

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                            DELETE JOB
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header" id="modal">
                                        <h5 class="modal-title" id="exampleModalLongTitle">DELETE JOB</h5>
                                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                                        <!--<span aria-hidden="true">&times;</span>-->
                                        <!--</button>-->
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to <span class="text-danger">DELETE </span><span th:text="*{job.title}"> ?</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">DELETE</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>

        <th:block th:replace="fragments/head :: scripts" />

    </body>
</html>
