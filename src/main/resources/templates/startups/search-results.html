<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<div th:each="job : ${jobs}">
    <div id="allCon" class="container-fluid">
        <div class="row">
            <div id="right" class="col offset-md-2">
                <div id="cover" class="row" th:style="'background-image:url(' + ${job.startup.cover_img} + ');'">
                    <div class="col-md-4">
                        <img th:src="${job.startup.getProfile_img()}" />
                    </div>
                    <div id="company" class="col-md-4">
                        <h5>Title: <span th:text="${job.title}"></span></h5>
                        <h5>description</h5>
                        <p id="para" th:text="${job.description}"></p>
                    </div>
                    <div class="col-md-4">
                        <h5>Company: <span th:text="${job.startup.name}"></span><span>|</span><span th:text="${job.startup.address}"></span></h5>
                    </div>
                </div><br/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
